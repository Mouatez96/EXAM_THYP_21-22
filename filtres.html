<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800;900&display=swap"  rel="stylesheet" />
    <title>Document</title>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }

        #display {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }

        .item {
            width: 25%;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            text-align: center;
        }

        div {
            margin-top:10px;
        }
    </style>
</head>
<body>
    <h1>Afficher les items selon les sujets</h1>
    
        <select id = "myList" onchange="showFilterItems(this.value);" >  
            <option> Sujets</option>  
        </select> 
         
    <div id="display">
    </div>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

         var select= document.getElementById("myList");
         var display = document.getElementById("display");

         function showSujets() {
                var items="";        
                var url = "https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2";
                d3.json(url, function (data) {
                    for(index in data) {
                        if(data[index]["@type"]=="o:Item"){
                            var option = document.createElement('option');
                            option.text = data[index]["dcterms:subject"][0]["@value"];
                            select.add(option);
                        }
                    }
                    
                });
            }

            showSujets()

            function showFilterItems(value) {
                display.innerHTML=""
                console.log(value)
                var items="";
                var url = "https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2";

                d3.json(url, function (data) {
                    for(index in data) {
                        //console.log(data);
                        if(data[index]["@type"]=="o:Item"){
                            if(data[index]["dcterms:subject"][0]["@value"] == value) {
                                items ='<div class="item"><img src="'+data[index]["thumbnail_display_urls"]["large"]+'" alt="" width="170px" height="170px"><div><div class="id">identifiant : '+data[index]["o:id"]+'</div><div class="title">titre : '+data[index]["o:title"]+'</div>';
                                display.innerHTML+=items
                            }
                            
                        }
                    }
                    
                });

                items=""
            }

        


       
    </script>
</body>
</html>
